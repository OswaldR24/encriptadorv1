<!DOCTYPE html>
<html lang="es-pe">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="icon" href="assets/Aluraicon.png">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="body">
  <header>
    <div class="logo">
      <img src="assets/Aluraicon.png" class="img" />
    </div>
  </header>  
  <main class="encriptador1">
      <div class="div-input">
        
        <a class="ingresa__el__texto">↓Ingresa el texto↓</a>
                <textarea  type="text"  class="text-area"placeholder="Ingrese el texto aqui" autofocus style="height: 350px"> </textarea>
                <div class="div-5">
            <img src="assets/Frame 1.png" class="img-2"  />
          <div class="minus_acentos">
            Solo letras minúsculas y sin acentos
          </div>
        </div>
        <div class="div-botones">
          <button type="button" class="button" onclick="botonEncriptar()"><strong>Encriptar</strong></button>
          <button type="button" class="button-2" onclick="botonDesencriptar()"><strong> Desencriptar</strong></button>
        </div>
      </div>
        <div class="div-result">
          <section class="no-mensaje">
            <img src="assets/Muñeco.png" class="img-3"/>
            <div class="div-8">
              <h1 class="no__msj">
                Ningun mensaje fue encontrado
              </h1>
              <p class="txt__en-des__encriptar">
                Ingresa el texto que desees encriptar o desencriptar.
              </p>
              <p></p>
              <p></p>
              <p></p>
          </section>
          <section class="resultadoSection" >
            <h1 class="resultadoTitulo"> </h1>

            <p class="resultado"> </p>
           

          </section>
          <button type="button" class="copiar" onclick="copiar()"><strong>Copiar</strong></button>
          </div>
      </div>
  </main>

  <script src="./js/app.js"></script><p>
  <footer class="footer1"> Por OswaldoRS</footer></p>
</body>
</html>
